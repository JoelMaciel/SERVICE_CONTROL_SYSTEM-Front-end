<h1 class="mt-4">Service Provided</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item" active>Consult</li>
</ol>
<div class="container">
  <form #consultForm="ngForm" (submit)="search()">
    <div class="row">
      <div class="col-md-6">
        <label>Client Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          id="name"
        />
      </div>
      <div class="col-md-6">
        <label for="inputMonth">Month:</label>
        <select [(ngModel)]="month" name="month" class="form-control">
          <option value="">Select...</option>
          <option *ngFor="let month of months" [value]="month">
            {{ month }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>
          Search
        </button>
      </div>
    </div>
  </form>
</div>
